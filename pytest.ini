[pytest]
# Pytest configuration for Playwright tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Quick smoke tests
    e2e: End-to-end tests
    cart: Shopping cart tests
    checkout: Checkout flow tests
    pdp: Product detail page tests
    shopping_list: Shopping list tests
    fourhands: FourHands e-commerce tests
    d365: D365 ERP tests
    slow: Slow-running tests
    quarantine: Quarantined tests (known issues)

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Parallel execution
# addopts = -n auto  # Uncomment for parallel execution

# Allure configuration
# addopts = --alluredir=reports/allure-results

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Console output
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
# timeout = 300

# Reruns for flaky tests  
# addopts = --reruns 2 --reruns-delay 1
