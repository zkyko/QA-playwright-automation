name: BrowserStack Cloud Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  browserstack-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Run tests on BrowserStack via CDP
      env:
        # BrowserStack credentials
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        
        # D365 credentials for authentication
        D365_USERNAME: ${{ secrets.D365_USERNAME }}
        D365_PASSWORD: ${{ secrets.D365_PASSWORD }}
        
        # BrowserStack configuration
        USE_BROWSERSTACK: "true"
        BROWSERSTACK_BUILD_NAME: "GitHub Actions Build #${{ github.run_number }}"
        BROWSERSTACK_PROJECT_NAME: "FourHands & D365 Automation"
        
        # Test configuration
        HEADED: false
      run: |
        echo "ðŸš€ Running tests on BrowserStack..."
        echo "Build: GitHub Actions Build #${{ github.run_number }}"
        echo "Project: FourHands & D365 Automation"
        echo ""
        
        # Run the test
        pytest tests/d365/test_d365_sales_order.py::test_d365_login_page_loads -v --tb=short
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
          reports/
        if-no-files-found: ignore
    
    - name: Print BrowserStack Dashboard Link
      if: always()
      run: |
        echo ""
        echo "========================================"
        echo "ðŸŽ¯ View test results on BrowserStack:"
        echo "https://automate.browserstack.com/dashboard/v2"
        echo ""
        echo "Build Name: GitHub Actions Build #${{ github.run_number }}"
        echo "Project: FourHands & D365 Automation"
        echo "========================================"
