name: BrowserStack Cloud Tests (Local Testing)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  local-browserstack-simulation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Run tests locally (simulate BrowserStack)
      env:
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        D365_USERNAME: ${{ secrets.D365_USERNAME }}
        D365_PASSWORD: ${{ secrets.D365_PASSWORD }}
        HEADED: false
        # Set this to simulate BrowserStack environment
        BROWSERSTACK_BUILD_NAME: "GitHub Actions Build ${{ github.run_number }}"
      run: |
        # Run tests locally with BrowserStack environment simulation
        pytest tests/d365/test_d365_sales_order.py::test_d365_login_page_loads -v
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
          reports/
        if-no-files-found: ignore
